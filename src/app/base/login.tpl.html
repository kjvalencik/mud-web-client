<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" ng-click="close()">Ã—</button>
			<h3 ng-show="!user.authenticated">Login</h3>
			<h3 ng-show="user.authenticated">Register</h3>
		</div>
		<form ng-submit="username && username.length >= 3 && submit(username)">
			<div class="modal-body">
				<ul ng-show="!user.authenticated" class="social-login">
					<li>
						<a ng-click="login('/api/auth/google')" class="google">
							<span class="icon-google-plus"></span>
							Sign in with Google
						</a>
					</li>
				</ul>
				<div ng-show="user.authenticated">
					<label>Create a username</label>
					<input type="text" class="form-control" placeholder="Username" ng-model="username" />
					<div ng-show="alert">
						<alert type="'danger'" close="closeAlert()">{{alert}}</alert>
					</div>
				</div>
			</div>
			<div class="modal-footer" ng-show="user.authenticated">
				<input type="submit" value="Submit" class="btn btn-primary" ng-disabled="!username || username.length < 3" />
			</div>
		</form>
	</div>
</div>
